{% extends './common/base.html' %}

{% block css %}
    <link rel="stylesheet" href="./css/payment.css">
{% endblock %}

{% block header %}
    {% include './common/pay-header.html' %}
{% endblock %}

{% block content %}
    <main class="payment">
        
        <!-- 支付结果 -->
        <div class="pay-results">
            <!-- 支付成功 -->
            <img class="icon" src="./assets/images/pay-success.png"

            <!-- 支付失败 -->
            <!-- <img class="icon" src="./assets/images/pay-fail.png"
                srcset="./assets/images/pay-fail.png 1x, ./assets/images/pay-fail@2x.png 2x, ./assets/images/pay-fail@3x.png 3x"> -->
            <!-- 支付超时 -->
            <!-- <img class="icon" src="./assets/images/pay-timeout.png"
                srcset="./assets/images/pay-timeout.png 1x, ./assets/images/pay-timeout@2x.png 2x, ./assets/images/pay-timeout@3x.png 3x"> -->
            <p>
                <strong>支付成功！</strong><span>等待跳转...</span>
                <br>
                你也可以 <a href="javascript:">"点击这里"</a> 立即跳转回 XXXXXX 。
            </p>
        </div>
    </main>
{% endblock %}
