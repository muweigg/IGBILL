{% extends './common/base.html' %}

{% block svg %}
    {% include './common/svg.html' %}
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="./css/user-center.css">
{% endblock %}

{% block scripts %}
    <script src="./js/user-center.js"></script>
{% endblock %}

{% block content %}
    <main class="user-center">

        <div class="container-wrap">
            <div class="row">
                <div class="col s12 m3">
                    <div class="col s12 m10">
                        <div class="user">
                            <img class="icon" src="./assets/images/user-default.png"
                                srcset="./assets/images/user-default.png 1x, ./assets/images/user-default@2x.png 2x, ./assets/images/user-default@3x.png 3x">
                            <p>渣渣哇哇</p>
                        </div>
                    </div>
                </div>
                <dov class="col s12 m9">
                    <div class="user-info">
                        <div class="row">
                            <div class="col s12 m3 align-center balance">
                                您的余额
                                <strong>232</strong>
                                <button>
                                    <span>立即充值</span>
                                    <img class="icon" src="./assets/images/button-arrow.png"
                                        srcset="./assets/images/button-arrow.png 1x, ./assets/images/button-arrow@2x.png 2x, ./assets/images/button-arrow@3x.png 3x">
                                </button>
                            </div>
                            <div class="col s4 m5 align-center chart">
                                
                            </div>
                            <div class="col s4 m2 align-center recharge">
                                饰品充值
                                <strong>+232</strong>
                                <a href="javascript:">查看明细</a>
                            </div>
                            <div class="col s4 m2 align-center consumption">
                                消费金额
                                <strong>-232</strong>
                                <a href="javascript:">查看明细</a>
                            </div>
                        </div>
                    </div>
                </dov>
            </div>
            <div class="record-list">
                <div class="row">
                    <div class="col s6 align-left">
                        <img class="icon" src="./assets/images/icon-records.png"
                            srcset="./assets/images/icon-records.png 1x, ./assets/images/icon-records@2x.png 2x, ./assets/images/icon-records@3x.png 3x">
                        交易记录
                    </div>
                    <div class="col s6 align-right">
                        <a href="javascript:">查看所有记录</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
